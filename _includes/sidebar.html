<div class="sidebar well img-head">
    <img title="{{site.author}}" src="{{ site.baseurl }}/assets/images/{{site.aboutme_photo}}" alt="{{site.author}}"/>
    {{ site.description }}
  <br />
</div>

<div class="sidebar well">
    <h1>Recent Posts</h1>
    <ul>
        {% for post in site.posts limit:5 %}
          <li><a href="{{ site.baseurl}}{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</div>

<div class="sidebar well">
{% include links-list.html %}
</div>
